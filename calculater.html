<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="calculater">
        <input type="text" placeholder="0" id="inputbox">
    <div> 
    <button class="equal">AC</button>
    <button class="equal">DEL</button>
    <button class="btn opr">%</button>
    <button class="btn opr">/</button>    
</div>
<div>
    <button>9</button>
    <button>8</button>
    <button>7</button>
    <button class="btn opr">*</button>
</div>
     
<div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="btn opr">-</button>    
</div>
<div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="btn opr">+</button>    
</div>
<div>
    <button class="dot">00</button>
    <button>0</button>
    <button>.</button>
    <button class="equal opr">=</button>    
</div>
    </div>
    <script src="calculaator.js"></script>
</body>
</html>
